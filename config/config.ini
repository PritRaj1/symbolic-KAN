[PLOT]
plot_sim=true

[DOUBLE_PENDULUM]
data_split=0.98
runtime=100

[CUDA]
use_gpu = true

[ARCHITECTURE]
k = 3 
G = 100 
λ = 0.01
λ_l1 = 1.0 
λ_entropy = 10.0 
λ_coef = 0.01
λ_coefdiff = 0.01 

[OPTIMIZER]
type = l-bfgs 
linesearch = strongwolfe 
m = 100
c_1 = 1e-4 
c_2 = 0.9 
ρ = 2.0

[PIPELINE]
num_epochs = 100
num_grid_updates = 10
final_grid_epoch = 50 
normalise_data = false
input_lower_lim = -10
input_upper_lim = 10
N_train = 1000
N_test = 1000