[PLOT]
plot_sim=true

[DOUBLE_PENDULUM]
data_split=0.98
runtime=100

[CUDA]
use_gpu = true

[ARCHITECTURE]
k = 4 # degree of spline basis functions
G = 150 # grid number
λ = 1.0 # overall regularization parameter 
λ_l1 = 1.0 # l1 regularization parameter
λ_entropy = 1.0 # entropy regularization parameter - needed to limit num of active functions
λ_coef = 0.5 # coefficient regularization parameter
λ_coefdiff = 0.5 # coefficient difference regularization parameter

[OPTIMIZER]
type = l-bfgs # bfgs or l-bfgs or cg
linesearch = backtrack # strongwolfe or backtrack or hagerzhang or morethuente 

[PIPELINE]
num_epochs = 1000
num_grid_updates = 25 # how many times to update the grid
final_grid_epoch = 100 # when to stop updating the grid
normalise_data = false
input_lower_lim = -1
input_upper_lim = 1
N_train = 1000
N_test = 1000