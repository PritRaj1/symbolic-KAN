[PLOT]
plot_sim=true

[DOUBLE_PENDULUM]
data_split=0.98
runtime=100

[CUDA]
use_gpu = true

[ARCHITECTURE]
k = 3 
G = 100 
λ = 1.0 
λ_l1 = 1.0 
λ_entropy = 1.0 
λ_coef = 0.01
λ_coefdiff = 0.01 

[OPTIMIZER]
type = newton 
linesearch = hagerzhang 
m = 15 
c_1 = 1e-4 
c_2 = 0.9 
ρ = 0.5 

[PIPELINE]
num_epochs = 1000
num_grid_updates = 5 
final_grid_epoch = 20 
normalise_data = false
input_lower_lim = -1
input_upper_lim = 1
N_train = 1000
N_test = 1000