[PLOT]
plot_sim=true

[DOUBLE_PENDULUM]
data_split=0.98
runtime=100

[CUDA]
use_gpu = true

[ARCHITECTURE]
k = 3 # degree of spline basis functions
G = 100 # grid number
λ = 1.0 # overall regularization parameter 
λ_l1 = 1.0 # l1 regularization parameter
λ_entropy = 1.0 # entropy regularization parameter - needed to limit num of active functions
λ_coef = 0.5 # coefficient regularization parameter
λ_coefdiff = 0.5 # coefficient difference regularization parameter

[OPTIMIZER]
type = bfgs # bfgs or l-bfgs or cg
linesearch = hagerzhang # strongwolfe or backtrack or hagerzhang or morethuente 
m = 15 # number of previous iterations to store for strongwolfe linesearch
c_1 = 1e-4 # Armijo condition parameter
c_2 = 0.9 # Second Wolfe condition parameter
ρ = 0.5 # Bracket expansion factor

[PIPELINE]
num_epochs = 1000
num_grid_updates = 5 # how many times to update the grid
final_grid_epoch = 20 # when to stop updating the grid
normalise_data = false
input_lower_lim = -1
input_upper_lim = 1
N_train = 1000
N_test = 1000