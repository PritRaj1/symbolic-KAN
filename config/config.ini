[PLOT]
plot_sim=true

[DOUBLE_PENDULUM]
data_split=0.98
runtime=100
num_plot=30

[CUDA]
use_gpu = true

[ARCHITECTURE]
k = 3 
G = 100 
λ = 0.1
λ_l1 = 1.0 
λ_entropy = 0.1
λ_coef = 0.01
λ_coefdiff = 0.01 
sparse_init = false

[OPTIMIZER]
type = bfgs
linesearch = backtrack 
m = 100
c_1 = 1e-4
c_2 = 0.9
ρ = 2.0

[PIPELINE]
num_epochs = 10
num_grid_updates = 10
final_grid_epoch = 50 
normalise_data = false
input_lower_lim = -1
input_upper_lim = 1
N_train = 100
N_test = 100

[PARAM_FITTING]
num_g = 101
iters = 6
coeff_type = R2