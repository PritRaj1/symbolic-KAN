[PLOT]
plot_sim=true

[DOUBLE_PENDULUM]
data_split=0.98
runtime=100
num_plot=30

[CUDA]
use_gpu = true

[ARCHITECTURE]
k = 3 
G = 5
λ = 0.1
λ_l1 = 1.0 
λ_entropy = 1.0
λ_coef = 0.1
λ_coefdiff = 0.1 
sparse_init = false

[OPTIMIZER]
type = bfgs
linesearch = morethuente
m = 100
c_1 = 1e-4
c_2 = 0.9
ρ = 2.0
α0 = 1

[PIPELINE]
num_epochs = 100
num_grid_updates = 5
final_grid_epoch = 20 
normalise_data = false
input_lower_lim = -1
input_upper_lim = 1
N_train = 1000
N_test = 1000

[PARAM_FITTING]
num_g = 101
iters = 6
coeff_type = R2